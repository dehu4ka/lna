{% load i18n %}
{% if querystring %}
    <div class="endless_container">
        <a class="endless_more btn btn-primary{% if class_name %} {{ class_name }}{% endif %}" href="{{ path }}{{ querystring }}"
            data-el-querystring-key="{{ querystring_key }}">{% if label %}{{ label|safe }}{% else %}{% trans "more" %}{% endif %}</a>
        <div class="endless_loading" style="display: none;"><i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>
<span class="sr-only">Loading...</span></div>
    </div>
{% endif %}

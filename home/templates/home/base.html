<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}" type="text/css">

    {% block head %}
        <title>Base</title>
    {% endblock %}
</head>
<body>
    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home:home' %}">LNA</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
              {% if user.is_authenticated %}
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home:home' %}">Home</a></li>
                    <li><a href="{% url '' %}">Profile</a></li>
                    <li><a href="{% url '' %}">Edit Profile</a></li>
                    <li><a href="{% url '' %}">Change Password</a></li>

                </ul>
                  <ul class="nav navbar-right navbar-nav">
                      <li><a href="{% url '' %}">Logout</a></li>
                  </ul>
                {% else %}
                  <ul class="nav navbar-nav">
                    <li><a href="{% url '' %}">Reset Password</a></li>
                  </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="">Login</a></li>
                    <li><a href="">Register</a></li>
                </ul>
              {% endif %}

          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="container">
        {% block body %}
            <h1>Base</h1>
        {% endblock %}


    </div> <!-- /container -->
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'home/js/bootstrap.js' %}"></script>
</body>
</html>
